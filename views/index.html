<!DOCTYPE html>
<html>
   <head>
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="/public/css/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>Exercise Tracker</h1>
         
         <div class="endpoint-section">
            <div class="endpoint-header">
               <span class="method-post">POST</span>
               <code>/api/exercise/new-user</code>
            </div>
            <div class="endpoint-description">
               <h3>Create a New User</h3>
               <div class="form-container">
                  <form id="new-user-form" action="/api/exercise/new-user" method="post">
                     <input id="uname" type="text" name="username" placeholder="username" required>
                     <input type="submit" value="Submit">
                  </form>
                  <div id="user-result" class="result-box"></div>
               </div>
            </div>
         </div>

         <div class="endpoint-section">
            <div class="endpoint-header">
               <span class="method-post">POST</span>
               <code>/api/exercise/add</code>
            </div>
            <div class="endpoint-description">
               <h3>Add exercises</h3>
               <div class="form-container">
                  <form id="exercise-form" action="/api/exercise/add" method="post">
                     <input id="uid" type="text" name="userId" placeholder="userId*" required>
                     <input id="desc" type="text" name="description" placeholder="description*" required>
                     <input id="dur" type="number" name="duration" placeholder="duration* (mins.)" required>
                     <input id="dat" type="date" name="date" placeholder="date (yyyy-mm-dd)">
                     <input type="submit" value="Submit">
                  </form>
                  <div id="exercise-result" class="result-box"></div>
               </div>
            </div>
         </div>

         <div class="endpoint-section">
            <div class="endpoint-header">
               <span class="method-get">GET</span>
               <code>/api/exercise/log</code>
            </div>
            <div class="endpoint-description">
               <h3>Get User's Exercise Log</h3>
               <p><code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code></p>
               <p class="param-note"><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
               <p class="param-note"><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
            </div>
         </div>
      </div>

      <div class="footer">
         <p>by <a href="https://minha12.github.io/personal-portfolio/">Minh-Ha Le</a></p>
      </div>
      
      <script src="/public/js/script.js"></script>
   </body>
</html>
